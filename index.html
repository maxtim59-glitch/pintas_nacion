<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Controles de ruta -->
    <div id="control-ruta">
        <div class="ruta-botones">
            <button id="btn-toggle-ruta" onclick="toggleRuta()">Ruta</button>
            <button id="btn-toggle-pintas" onclick="togglePintas()">Pintas</button>
            <button id="btn-toggle-ambos" onclick="toggleAmbos()">Mostrar ambos</button>
        </div>
        <div id="control-ruta-opciones" class="control-oculto">
            <button id="btn-toggle-add" onclick="toggleModoAgregar()">Añadir ruta</button>
            <button id="btn-mostrar-pintas" onclick="mostrarPintasDesdeRuta()">Mostrar pintas</button>
            <button id="btn-cancelar-ruta-top" class="control-oculto" onclick="cancelarRuta()">Salir</button>
        </div>
        <div id="control-pintas-extra" class="control-oculto">
            <button id="btn-activar-pintas" onclick="activarModoAgregarPintas()">Añadir pintas</button>
            <button id="btn-mostrar-rutas" onclick="mostrarRutasDesdePintas()">Mostrar rutas</button>
            <button id="btn-cancelar-pintas" onclick="cancelarAgregarPintas()">Salir</button>
        </div>
        <div id="control-ruta-extra">
            <button id="btn-aceptar-ruta" onclick="aceptarRuta()">Aceptar</button>
            <button id="btn-cancelar-ruta" onclick="cancelarRuta()">Cancelar</button>
        </div>
    </div>

    <!-- Lista de puntos para la ruta -->
    <div id="panel-puntos">
        <div class="panel-header">
            <div class="panel-titulo">Rutas</div>
            <button id="btn-cerrar-rutas" type="button" onclick="cerrarPanelRutas()" aria-label="Cerrar">×</button>
        </div>
        <div id="lista-rutas"></div>
        <div id="lista-pintas" class="lista-oculta"></div>
        <div class="panel-ayuda">Desmarca las rutas que no quieras incluir.</div>
    </div>

    <div id="map"></div>

    <!-- MODAL DE CARGA Y ÉXITO -->
    <div id="modal-exito" class="modal-exito" style="display:none;">
        <div class="exito-contenedor">
            <div class="spinner-carga" id="spinner-carga"></div>
            <div class="check-exito" id="check-exito" style="display:none;">✓</div>
        </div>
    </div>

    <!-- MODAL FLOTANTE PARA FORMULARIO -->
    <div id="modal-formulario" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Registrar Nueva Zona</h2>
                <button type="button" class="modal-close" onclick="cerrarModal()" title="Cerrar">&times;</button>
            </div>
            
            <form id="formulario-zona">
                <div class="form-group">
                    <label for="descripcion" id="label-descripcion">Descripción de la Zona:</label>
                    <input type="text" id="descripcion" placeholder="Ej: Parque central, esquina" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Registro:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group" id="grupo-tipo">
                    <label for="tipoAnuncio">Tipo de Anuncio:</label>
                    <select id="tipoAnuncio" required>
                        <option value="">Selecciona una opción</option>
                        <option value="Volante">Volante</option>
                        <option value="Banner">Banner</option>
                        <option value="Póster">Póster</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="persona" id="label-persona">Promotor:</label>
                    <input type="text" id="persona" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="foto" id="label-foto">Seleccionar Imagen:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="foto" accept="image/*">
                        <span id="nombre-archivo">Ningún archivo seleccionado</span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-confirmar">Enviar Registro</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
